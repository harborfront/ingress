dist: trusty
sudo: required
services:
- docker
language: go
notifications:
  email:
    on_failure: always
    on_success: never
go:
- 1.9.3
go_import_path: k8s.io/ingress-nginx
env:
  global:
  - CHANGE_MINIKUBE_NONE_USER=true
  - KUBERNETES_VERSION=v1.9.0
  - DOCKER=docker
  - TRAVIS_TIMEOUT=240
  - secure: 
  - secure: 
  - secure: 
jobs:
  include:
  - stage: Static Check
    script:
    - go get github.com/golang/lint/golint
    - make verify-all
  - stage: Coverage
    before_script:
    - test/e2e/up.sh
    script:
    - go get github.com/mattn/goveralls
    - go get github.com/modocache/gover
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;fi
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make cover
  - stage: e2e
    before_script:
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make e2e-image
    - test/e2e/up.sh
    - test/e2e/wait-for-nginx.sh
    script:
    - make e2e-test
  - stage: publish amd64
    if: type = api AND branch = master AND repo = harborfront/kubernetes-ingresss
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh amd64
  - stage: publish arm
    if: type = api AND branch = master AND repo = harborfront/kubernetes-ingresss
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh arm
  - stage: publish arm64
    if: type = api AND branch = master AND repo = harborfront/kubernetes-ingresss
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh arm64
  - stage: publish ppc64le
    if: type = api AND branch = master AND repo = harborfront/kubernetes-ingresss
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh ppc64le
  - stage: publish s390x
    if: type = api AND branch = master AND repo = harborfront/kubernetes-ingresss
    script:
    - travis_wait ${TRAVIS_TIMEOUT} .travis/publish.sh s390x
